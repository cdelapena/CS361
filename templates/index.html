{% extends "bootstrap/base.html" %}
{% block title %}
    Airplane Selector
{% endblock %}

{% block head %}
{{super()}}
<link href="stylesheet" type="text/css" href="styles/stylesheet.css">  
{% endblock %}

{% block content %}
  <div class="container">
    <div class="p-3 mb-2 bg-primary text-white">
      <h1 class="display-1" color="blue">Airplane Selector</h1>
    </div>
    
    <form>
      <div class="form-row">
        <div class="col">
          <label for="starting-city">Starting City</label>
          <select class="form-control" id="starting-city">
            <option>Dubai</option>
            <option>Hong Kong</option>
            <option>Honolulu</option>
            <option>London</option>
            <option>Los Angeles</option>
            <option>New York</option>
            <option>Sao Paulo</option>
            <option>Sydney</option>
            <option>Tokyo</option>          
          </select>
        </div>

        <div class="col">
          <label for="destination-city">Destination City</label>
          <select class="form-control" id="starting-city">
            <option>Dubai</option>
            <option>Hong Kong</option>
            <option>Honolulu</option>
            <option>London</option>
            <option>Los Angeles</option>
            <option>New York</option>
            <option>Sao Paulo</option>
            <option>Sydney</option>
            <option>Tokyo</option> 
          </select>
        </div>
      </div>
    
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Priority Select</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Range
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Max Seats
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
            <label class="form-check-label" for="gridRadios3">
              Fuel Efficiency (gallons/mile)
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  </div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://kit.fontawesome.com/015d63ce65.js" crossorigin="anonymous"></script>
{% endblock %}
